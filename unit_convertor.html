<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Converter</title>
<style>
  body { font-family:'Segoe UI', Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:linear-gradient(135deg,#74ABE2,#5563DE); color:#333; }
  .container { background:white; padding:25px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.15); width:360px; text-align:center; }
  h2 { margin-bottom:20px; color:#222; }
  button { padding:12px 20px; margin:8px; border:none; border-radius:8px; cursor:pointer; font-size:1rem; width:80%; background-color:#4a63e7; color:white; }
  button:hover { background-color:#3a50c9; }
  input { padding:10px; margin:8px 0; width:80%; border-radius:6px; border:1px solid #ccc; text-align:center; }
  #tempResult { margin-top:15px; font-weight:bold; min-height:20px; color:#444; }
</style>
</head>
<body>

<div class="container">
  <h2>Temperature Converter</h2>
  <label>Enter Celsius:</label><br>
  <input type="number" id="tempInput" placeholder="e.g. 25"><br>
  <button onclick="convertTemp()">Convert</button>
  <div id="tempResult"></div>
  <a href="index.html"><button>⬅ Back</button></a>
</div>

<script>
function convertTemp() {
  let c = parseFloat(document.getElementById("tempInput").value);
  let result = document.getElementById("tempResult");
  if(isNaN(c)){ result.innerHTML="Enter a valid number."; return; }
  let f = (c*9/5)+32;
  result.innerHTML=`${c} °C = ${f.toFixed(2)} °F`;
}
</script>

</body>
</html>
